<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outstagram</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>

    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo-img" src="images/logo.svg" />
        <i class="logo-icon uil uil-instagram"></i>
      </header>
      <nav>

        <button>
          <span>
            <i class="uil uil-estate"></i>
            <span>Home</span>
          </span>
        </button>

        <button>
          <span>
            <i class="uil uil-search"></i>
            <span>Search</span>
          </span>
        </button>

        <button>
          <span>
            <i class="uil uil-compass"></i>
            <span>Explore</span>
          </span>
        </button>

        <button>
          <span>
            <i class="uil uil-location-arrow">
              <span>12</span>
            </i>
            <span>Messages</span>
          </span>
        </button>

        <button>
          <span>
            <i class="uil uil-heart">
              <em></em>
            </i>
            <span>Notifications</span>
          </span>
        </button>

        <button>
          <span>
            <i class="uil uil-plus-circle"> </i>
            <span>Create</span>
          </span>
        </button>

        <button>
          <span>
            <img src="images/Profile.svg" />
            <span>Profile</span>
          </span>
        </button>

        <button>
          <span>
            <i class="uil uil-bars"> </i>
            <span>More</span>
          </span>
        </button>
      </nav>
    </aside>

    <main>
      <div class="Grid">
        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 377</span>
            <span><i class="fas fa-comment"></i> 120</span>
          </div>
          <img src="images/83435.jpg" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 452</span>
            <span><i class="fas fa-comment"></i> 76</span>
          </div>
          <img src="images/83436.jpg" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 673</span>
            <span><i class="fas fa-comment"></i> 75</span>
          </div>
          <img src="images/83437.jpg" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 10.1k</span>
            <span><i class="fas fa-comment"></i> 534</span>
          </div>
          <img src="images/84875.jpg" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 127</span>
            <span><i class="fas fa-comment"></i> 5</span>
          </div>
          <img src="images/ahhhhhhhhhhhhhhhh.png" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 675</span>
            <span><i class="fas fa-comment"></i> 68</span>
          </div>
          <img src="images/chemistree.jpg" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 5k</span>
            <span><i class="fas fa-comment"></i> 271</span>
          </div>
          <img src="images/IMG_4742.png" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 7.1k</span>
            <span><i class="fas fa-comment"></i> 769</span>
          </div>
          <img src="images/IMG_4992.jpg" alt="">
        </div>

        <div class="Box">
          <div class="Show">
            <span><i class="fas fa-heart"></i> 1.2k</span>
            <span><i class="fas fa-comment"></i> 184</span>
          </div>
          <img src="images/Komisus.png" alt="">
        </div>
    </main>
  </body>
</html>
